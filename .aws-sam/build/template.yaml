AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Overloop Health Schedule App - Serverless API
Parameters:
  Auth0Domain:
    Type: String
    Description: Your Auth0 domain (e.g., dev-yourtenant.us.auth0.com)
  Auth0Audience:
    Type: String
    Description: Your Auth0 API Audience (e.g., https://healthschedule.api)
Resources:
  HealthScheduleAppTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: HealthScheduleApp
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  ConsultaAgendadaTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: HealthScheduleApp-ConsultaAgendada
  ApiLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: DynamoDBAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
            Resource:
              Fn::GetAtt:
              - HealthScheduleAppTable
              - Arn
      - PolicyName: SNSAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - sns:Publish
            Resource:
              Ref: ConsultaAgendadaTopic
  ApiLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: HealthScheduleAppApi
      Handler: Overloop.HealthScheduleApp.Api::Overloop.HealthScheduleApp.Api.LambdaEntryPoint::FunctionHandlerAsync
      Runtime: dotnet8
      CodeUri: ApiLambdaFunction
      MemorySize: 256
      Timeout: 30
      Role:
        Fn::GetAtt:
        - ApiLambdaRole
        - Arn
      Environment:
        Variables:
          TABLE_NAME:
            Ref: HealthScheduleAppTable
          SNS_TOPIC_ARN:
            Ref: ConsultaAgendadaTopic
          Auth0__Domain:
            Ref: Auth0Domain
          Auth0__Audience:
            Ref: Auth0Audience
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      SamResourceId: ApiLambdaFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL for Prod stage for Health Schedule App function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/
